            <form method="post" action="mailto:vtaton@cerrocoso.edu" enctype="text/plain">

                <fieldset id="contactus">
            
                    <legend><strong>Contact</strong></legend>
                   
                    <div id="nameinput">

                    <input type="text" name="name" id="name" maxlength="32" required>
                    </div>

                    
                    <label for="phone"><strong>Phone</strong></label>
                    <input type="phone" name="phone" id="phone" maxlength="32" required>
                   
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" id="email" maxlength="32" required>
                
                    <p id="comments"><strong>Questions or comments?</strong></p>    
                    <textarea name="comments" rows="4" maxlength="200"></textarea>  

                    
                        
                    <button class="signup">Send</button>
                </fieldset>
            </form>
